{% block content %}
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        {{ usuario_form.as_p }}
        {{ direccion_form.as_p }}
        {{ ubicacion_form.as_p }}
        {{ register_form.errors }}
        {{ usuario_form.errors }}
        {{ direccion_form.errors }}
        {{ ubicacion_form.errors }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
